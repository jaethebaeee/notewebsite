<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Blog</h1>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h3>Published Posts</h3>
                    <div class="note-list" id="noteList">
                        <!-- Posts will be populated here -->
                    </div>
                </div>
            </div>
            <div class="sidebar-footer">
                <button class="new-note-btn" id="newNoteBtn">
                    <i class="fas fa-plus"></i>
                    New Post
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <div class="breadcrumb">
                    <span id="currentNoteTitle">Welcome</span>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="saveBtn" title="Save Draft">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="action-btn publish-btn" id="publishBtn" title="Publish Post" style="display: none;">
                        <i class="fas fa-globe"></i>
                        Publish
                    </button>
                    <button class="action-btn" id="deleteBtn" title="Delete" style="display: none;">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="content-body">
                <div class="welcome-screen" id="welcomeScreen">
                                    <div class="welcome-content">
                    <h2>Welcome to Your Blog</h2>
                    <p>Click the "New Post" button to start writing your thoughts.</p>
                    <button class="cta-btn" id="welcomeNewNoteBtn">
                        <i class="fas fa-plus"></i>
                        Create Your First Post
                    </button>
                </div>
                </div>
                
                <div class="note-editor" id="noteEditor" style="display: none;">
                    <div class="editor-toolbar">
                        <button class="toolbar-btn" data-format="bold" title="Bold">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="toolbar-btn" data-format="italic" title="Italic">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="toolbar-btn" data-format="underline" title="Underline">
                            <i class="fas fa-underline"></i>
                        </button>
                        <button class="toolbar-btn" data-format="strikethrough" title="Strikethrough">
                            <i class="fas fa-strikethrough"></i>
                        </button>
                        <div class="toolbar-separator"></div>
                        <button class="toolbar-btn" data-format="h1" title="Heading 1">
                            <i class="fas fa-heading"></i>
                        </button>
                        <button class="toolbar-btn" data-format="h2" title="Heading 2">
                            <i class="fas fa-heading"></i>
                        </button>
                        <button class="toolbar-btn" data-format="h3" title="Heading 3">
                            <i class="fas fa-heading"></i>
                        </button>
                        <div class="toolbar-separator"></div>
                        <button class="toolbar-btn" data-format="ul" title="Bullet List">
                            <i class="fas fa-list-ul"></i>
                        </button>
                        <button class="toolbar-btn" data-format="ol" title="Numbered List">
                            <i class="fas fa-list-ol"></i>
                        </button>
                        <button class="toolbar-btn" data-format="blockquote" title="Quote">
                            <i class="fas fa-quote-left"></i>
                        </button>
                        <div class="toolbar-separator"></div>
                        <button class="toolbar-btn" data-format="link" title="Insert Link">
                            <i class="fas fa-link"></i>
                        </button>
                        <button class="toolbar-btn" data-format="code" title="Code">
                            <i class="fas fa-code"></i>
                        </button>
                    </div>
                    <div class="editor-content">
                        <div class="title-input">
                            <input type="text" id="noteTitle" placeholder="Untitled" class="title-field">
                        </div>
                        <div class="content-input">
                            <div id="noteContent" class="content-field" contenteditable="true" placeholder="Start writing..."></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
